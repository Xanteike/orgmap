<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <!--[if !mso]><!-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <!--<![endif]-->
        <meta name="x-apple-disable-message-reformatting" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="createuser.css" />
    </head>
    <body>
        <div style="display: inline-block; width: 712px;" data-ignore="used only for top most containter width">
            <div class="user-creation-form-container">
                <div class="user-creation-section1">
                    <div class="user-creation-container">
                        <div class="user-creation-section">
                            <p class="user-creation-title-style">
                                Создание<br />
                                пользователя
                            </p>
                        </div>
                        <div class="user-creation-section2">
                            <img src="assets/image_522c25c.png" class="image-container" />
                        </div>
                    </div>
                </div>
                <div class="content-wrapper">
                    <div class="dynamic-content-container1">
                        <!-- Repeated elements detected. These are rendered using loops & conditions in the React tab -->
                        <div class="center-content-with-shadow">
                            <div class="dynamic-content-container" style="padding-top: 37px; align-items: flex-start;">
                                <p class="dynamic-text-container" style="padding-top: 2.5px;">Введите ФИО</p>
                                <img class="dynamic-content-image" style="height: 25px;" src="assets/image_38f491f8.png" />
                            </div>
                        </div>
                        <div class="center-content-with-shadow">
                            <div class="dynamic-content-container" style="align-items: center;">
                                <p class="dynamic-text-container">Введите логин</p>
                                <img class="dynamic-content-image" style="height: 33px;" src="assets/image_a04efcf0.png" />
                            </div>
                        </div>
                        <div class="center-content-with-shadow">
                            <div class="dynamic-content-container" style="align-items: center;">
                                <p class="dynamic-text-container">E-mail</p>
                                <img class="dynamic-content-image" style="height: 23px;" src="assets/image_6eb4352c.png" />
                            </div>
                        </div>
                        <div class="center-content-with-shadow">
                            <div class="dynamic-content-container" style="align-items: center;">
                                <p class="dynamic-text-container">Введите роль</p>
                                <img class="dynamic-content-image" style="height: 33px;" src="assets/image_3ef1d4ba.png" />
                            </div>
                        </div>
                        <div class="center-content-with-shadow">
                            <div class="dynamic-content-container" style="align-items: center;">
                                <p class="dynamic-text-container">Введите пароль</p>
                                <img class="dynamic-content-image" style="height: 33px;" src="assets/image_807bad59.png" />
                            </div>
                        </div>
                    </div>
                    <div class="password-repeat-container">
                        <div class="password-repeat-container1">
                            <p class="password-repeat-label">Повторите пароль</p>
                        </div>
                    </div>
                    <!-- PLACEHOLDER - Button Component detected here. Go to "React Code" via right click menu to see code generated -->
                </div>
            </div>
        </div>
    </body>
</html>
