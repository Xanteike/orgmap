<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@500" />
        <meta charset="UTF-8" />
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <!--[if !mso]><!-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <!--<![endif]-->
        <meta name="x-apple-disable-message-reformatting" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="find.css" />
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    </head>
    <body id="app">
        <div style="display: inline-block; width: 1920px;" data-ignore="used only for top most containter width">
            <div class="main-content-container">
                <div class="employee-directory-container">
                    <div class="header-container">
                        <div class="employee-search-container">
                            <img src="assets/image_7b6eb85.png" class="image-container-styles" />
                        </div>
                        <div class="header-nav-container">
                            <div class="employee-search-container1">
                                <p class="find-employee-title-text-style">Найти сотрудника</p>
                                <img src="assets/image_399a3510.png" class="employee-search-icon" />
                            </div>
                            <div class="header-navigation">
                                <a class="about-section-title" href="https://mvp.einsof.tech/frontend/about/about.html">О нас</a>
                                <p class="about-us-button">{{checkLogin}}</p>
                            </div>
                        </div>
                    </div>
                    <div class="employee-list-container1">
                        <div class="employee-card1">
                            <div class="employee-list-container">
                                <p class="employee-list-title">Список найденых сотрудников:</p>
                                <div class="employee-card-style">
                                    <div class="flex-column-center-aligned">
                                        <img src="assets/image_5ad1313.png" class="image-container" />
                                    </div>
                                    <div class="employee-card">
                                        <p class="employee-name-text-style">Юрков Евгений Русланович</p>
                                        <div class="employee-details-container">
                                            <p class="job-title-text-style">Должность:</p>
                                            <p class="employee-contact-info-text-style">Рабочий номер:</p>
                                            <p class="email-text-blue">Yourkov@Sakura.ru</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="find.js"></script>
    </body>
</html>
